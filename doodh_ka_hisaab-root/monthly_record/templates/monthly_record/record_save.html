{% extends 'mainform.html' %}

{% block formcontent %}
    


    
    {% if submitted %}
    
        <p class="success">Data entered!!!</p>
        
    {% else %}
        <form action="" method="post" novalidate>
    
        <table>

            {{form.as_table}}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
        </form>



    {% endif %}
        

{% endblock formcontent %}
