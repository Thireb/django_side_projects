<h1> Login To continue </h1>


<form method='post' action = {% url 'login' %}>
    {{form.as_p}}
    {% csrf_token %}
    <input type='submit' value='submit'>
    <h3>Not registered, signup <a href={% url 'register' %}>here</a></h3>
    <input type='hidden' name='next' value = '{{next}}' />
</form>
